    <body>
        <article>
            <header id="main-heading">
                <h1>Welcome to my website!</h1>
            </header>

            <section id="main-section">
                <article>
                    <header id="nav-heading">
                        <nav>

                            </ul>
                        </nav>
                    </header>

                    <section>
                        <form name="newLicenseForm">

                            <h2>EMPLOYEE FORM</h2>

                            <div>
                                <label for="firstName">Enter your First Name:</label>
                                <input type="text" id="firstName" name="fName"/>
                            </div>
                            <br />

                            <div>
                                <label for="lastName">Enter your Last Name:</label>
                                <input type="text" id="lastName" name="lName"/>
                            </div>
                            <br />

                            <div>
                                <label for="phoneNumber">Enter your Phone Number:</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" />
                            </div>
                            <br />

                            <div>
                                <label for="gender">Applicant's Gender:</label>
                                <fieldset id="gender">

                                    <label for="male">Male:</label>
                                    <input type="radio" id="male" name="gender" value="Male"/>

                                    <label for="female">Female:</label>
                                    <input type="radio" id="female" name="gender" value="Female"/>
                                </fieldset>
                            </div>
                            <br />

                            <div class="container">
                                <label for="seniorCitizen">Is applicant a senior citizen?</label>
                                <input type="checkbox" id="seniorCitizen" name="seniorCitizen" data-srikar="viswa"/>
                            </div>

                            <div>
                                <label for="Age">Enter your Age:</label>
                                <input type="number" id="Age" name="Age" />
                            </div>
                            <br />

                            <div>
                                <label for="Address">Enter your Address:</label>
                                <input type="text" id="Address" name="Address" />
                            </div>
                            <br />

                            <div>
                                <label for="SSN">Enter your SSN:</label>
                                <input type="text" id="SSN" name="SSN" />
                            </div>
                            <br />

                            <button type="submit" id="submit" class="submit">
                                <span>Submit</span>
                            </button>

                            <button type="reset" id="reset" class="reset">
                                <span>Cancel</span>
                            </button>
                        </form>

                        <div>
                            <p>This is para1</p>
                            <span>This is para1-2</span>
                            <p>This is para1-3</p>
                        </div>

                        <p>

                </article>
            </section>

            <footer></footer>
