<div class="container">
  <h2>Hello!! Welcome to the page</h2><br>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="mainCtrl.user.email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="mainCtrl.user.password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">SSN:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ssn" placeholder="Enter SSN" ng-model="mainCtrl.user.ssn">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" ng-click="mainCtrl.loginUser()">Submit</button>
      </div>

    </div>
  </form>
</div>
